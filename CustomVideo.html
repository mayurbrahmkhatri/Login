<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CustomVideo.css">
</head>

<body>
    <div class="player">
        <video src="GangubaiKathiawadiMeriJaan.mp4" class="viewer"></video>
    </div>
    <div>
        <div class="buttons display-3 d-flex justify-content-between p-5 bg-transparent text-muted">

            <button data-skip="-10" class="reverseSkip10 border-0 bg-transparent" style="cursor: pointer;">
                <i class="bi bi-arrow-counterclockwise m-5 text-muted"></i>
            </button>

            <button class="pausePlay border-0 bg-transparent" onclick='togglePlay()' style="cursor: pointer;">
                <i id=" bi-play" class="bi bi-play m-5 text-muted"></i>
            </button>

            <button data-skip="10" class="forwardSkip10 border-0 bg-transparent" style="cursor: pointer;">
                <i class=" m-5 bi bi-arrow-clockwise text-muted"></i>
            </button>
        </div>
    </div>
    <div>
        <div class="d-flex bars flex-row">
            <!-- <p class="startTime time">0.00</p> -->
            <div class="progress border border-dark bg-transparent" style="cursor: pointer;">
                <div class="progressBar  bg-danger"></div>
            </div>
            <!-- <p class="endTime time">0.00</p> -->
            <div class="vol align-content-center">
                <i class="bi bi-volume-off"></i>
                <input type="range" name="volume" class="range" min="0" max="1" step="0.05" value="1">
                <i class="bi bi-volume-up"></i>
            </div>
        </div>




        <!-- <input type="range" name="playbackRate" class="range" min="0.5" max="2" step="0.1" value="1"> -->
        <!-- </div> -->
        <!-- </div> -->
    </div>
    <script src="CustomVideo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
